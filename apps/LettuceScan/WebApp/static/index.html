<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LettuceScan Control Panel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

	<style>
        div.frame {
        padding: 20px;
        border: solid black 3px;
        }
        div.CanvasFrame {
        margin-bottom: 10px;
        }
        .canvas-container {
        border: solid black 1px;
        display: inline-block;
        margin: 0 auto;
        }
	</style>
	
  </head>
  <body>

    <div class="container">

      <div class="row" style="margin-top: 20px">
	<div class="col-xs-12">
	  <div id="controller" class="frame">
            <img id="RGBImage" src="/rgb.png" width="320" height="240" />
            <img id="DepthImage" src="/depth.png" width="320" height="240" />
	    <button type="button" class="btn-lg btn-info btn-block" id="Grab">
	      <strong>Grab</strong>
	    </button>
	  </div>
	</div>
      </div>

      <div class="row" style="margin-top: 20px">
	<div class="col-xs-4">
	  <div id="controller" class="frame">
	    <object id="controllerImg" data="img/controller.svg" type="image/svg+xml" width="240" height="194"></object>
	  </div>
	</div>
	<div class="col-xs-5">
          <div class="frame">
            <div class="CanvasFrame">
              <canvas id="XYPanView" width="200" height="200"></canvas>
              <canvas id="ZTiltView" width="100" height="200"></canvas>
            </div>
            <form style="margin-bottom: 20px;" name="Coordinates" id="Coordinates">
              <table>
                <tr>
                  <td><label for="x">X</label></td>
                  <td><input type="text" id="x" id="x" value="0" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="y">Y</label></td>
                  <td><input type="text" name="y" id="y" value="0" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="z">Z</label></td>
                  <td><input type="text" name="z" id="z" value="0" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="pan">Pan</label></td>
                  <td><input type="text" name="pan" id="pan" value="0" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="tilt">Tilt</label></td>
                  <td><input type="text" name="tilt" id="tilt" value="0" size="8"><br></td>
                </tr>
              </table>
            </form>
	    <button type="button" class="btn-lg btn-info btn-block" id="MoveTo" name="MoveTo">
	      <strong>Move to</strong>
	    </button>
	    <button type="button" class="btn-lg btn-success btn-block" id="Homing">
	      <strong>Homing</strong>
	    </button>
          </div>
	</div>

	<div class="col-xs-3">
          <div class="frame">
	    <h4>Circular scan</h4>
            <form style="margin-bottom: 20px;" name="CircularScanParams" id="CircularScanParams">
              <table>
                <tr>
                  <td><label for="r">X-center</label></td>
                  <td><input type="text" name="xc" id="xc" value="50" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="r">Y-center</label></td>
                  <td><input type="text" name="yc" id="yc" value="50" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="r">Z-center</label></td>
                  <td><input type="text" name="zc" id="zc" value="0" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="r">Radius</label></td>
                  <td><input type="text" name="r" id="r" value="30" size="8"><br></td>
                </tr>
                <tr>
                  <td><label for="n">Number</label></td>
                  <td><input type="text" name="nc" id="nc" value="12" size="8"><br></td>
                </tr>
              </table>
            </form>
	    <button type="button" class="btn-lg btn-info btn-block" id="CircularScan">
	      <strong>Scan</strong>
	    </button>
            <hr>
	    <h4>Square scan</h4>
            <form style="margin-bottom: 20px;" name="SquareScanParams" id="SquareScanParams">
              <table>
                <tr>
                  <td><label for="r">X-center</label></td>
                  <td><input type="text" name="xs" id="xs" value="40" size="8"></td>
                </tr>
                <tr>
                  <td><label for="r">Y-center</label></td>
                  <td><input type="text" name="ys" id="ys" value="40" size="8"></td>
                </tr>
                <tr>
                  <td><label for="r">Z-center</label></td>
                  <td><input type="text" name="zs" id="zs" value="0" size="8"></td>
                </tr>
                <tr>
                  <td><label for="d">Distance</label></td>
                  <td><input type="text" name="d" id="d" value="30" size="8"></td>
                </tr>
                <tr>
                  <td><label for="n">Number (per side)</label></td>
                  <td><input type="text" name="ns" id="ns" value="3" size="8"></td>
                </tr>
              </table>
            </form>
	    <button type="button" class="btn-lg btn-info btn-block" id="SquareScan">
	      <strong>Scan</strong>
	    </button>
            <hr>
            Files:
            <div id="filelist">
              <a href="scan/rgb-01.png">rgb-01.png</a><br>
              <a href="scan/depth-01.png">depth-01.png</a><br>
              <a href="scan/rgb-02.png">rgb-02.png</a><br>
              <a href="scan/depth-03.png">depth-02.png</a><br>
              <a href="scan/scan-20170518.zip">scan-20170518.zip</a><br>
            </div>
            
          </div>
	</div>
      </div>

      <div class="row" style="margin-top: 20px">
	<div class="col-xs-12">
	  <button type="button" class="btn-lg btn-danger btn-block" id="Stop">
	    <strong>STOP ALL</strong>
	  </button>
	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fabric/fabric.js"></script>

    <script src="js/LettuceScan.js"></script>
    
<script>
$(function() {
        initApp();
});

</script>

  </body>
</html>
